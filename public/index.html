<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo" />
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name" name="title"></h1>
          <p class="user-info__job" name="text"></p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup-newCard">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close" />
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input id="title" type="text" name="title" required class="popup__input popup__input_type_name"
            placeholder="Название" required minlength="2" maxlength="30" />
          <span class="error-message"></span>
          <input id="link" type="url" name="link" required class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" />
          <span class="error-message"></span>
          <button disabled id="submit" type="submit" class="button popup__button popup__button_disabled">
            +
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_type_new" />
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <input id="person" type="text" name="person" class="popup__input popup__input_type_title" placeholder="Имя"
            required minlength="2" maxlength="30" />
          <span id="error-name" class="error-message"></span>
          <input id="info" type="text" name="info" class="popup__input popup__input_type_prof" placeholder="О себе"
            required minlength="2" maxlength="30" />
          <span id="error-about" class="error-message"></span>
          <button id="submit" type="submit" class="button popup__button popup__button_type_new">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-picture" id="popup-picture">
      <div class="popup__content popup__content_image">
        <img src="./images/close.svg" alt="" class="popup__close" />
      </div>
    </div>
  </div>
  <script src="./js/initialCards.js"></script>
  <script src="./js/Card.js"></script>
  <script src="./js/CardList.js"></script>
  <script src="./js/Popup.js"></script>
  <script src="./js/PopupPicture.js"></script>
  <script src="./js/UserInfo.js"></script>
  <script src="./js/validationErrors.js"></script>
  <script src="./js/FormValidator.js"></script>
  <script src="./js/Api.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
